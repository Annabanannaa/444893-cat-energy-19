<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body>

  <header class="page-header">
    <a href="page-header__logo">
      <img class="page-header__logo-img" src="https://via.placeholder.com/150x150" alt="логотип Кэт энерджи" height="40" width="190">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">Открыть меню</button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item site-list__item--active">
            <a href="#">Главная</a>
          </li>
          <li class="site-list__item">
            <a href="catalog.html">Каталог продуции</a>
          </li>
          <li class="site-list__item">
            <a href="form.html">Подбор программы</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="page-main">
    <section class="catalog">
      <h2 class="catalog__title">Каталог продукции</h2>
      <div class="catalog__wrapper">
        <div class="catalog__item product">
          <img class="product__img" src="https://via.placeholder.com/150x150" alt="">
          <a class="product__title" href="">Cat Energy PRO 500 г</a>
          <table class="product__properties">
            <tr class="product__properties-row">
              <td class="">Объем</td>
              <td class="">500 г</td>
            </tr>
            <tr class="product__properties-row">
              <td class="">Вкус</td>
              <td class="">Курица</td>
            </tr>
            <tr class="product__properties-row">
              <td class="">Цена</td>
              <td class="">700 Р.</td>
            </tr>
          </table>
          <a href="" class="product__btn" type="button">Заказать</a>
        </div>
      </div>
      <div class="catalog__btn button-add">
        <p class="button-add__title button-add__plus">
          Показать еще 100500 товаров
        </p>
        <span class="button-add__description">
          На самом деле вкусов гораздо больше!
        </span>
        <button class="button-add__btn">Показать все</button>
      </div>
    </section>
  </main>

  <footer class="page-footer">
    <a class="page-footer__logo">
      <img src="https://via.placeholder.com/150x150" height="24" width="128" alt="логотип подвал">
    </a>
    <ul class="page-footer__social social">
      <li class="social__item">
        <a class="social__link social__link--vk" href="https://via.placeholder.com/150x150"></a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--inst" href="https://via.placeholder.com/150x150"></a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--facebook" href="https://via.placeholder.com/150x150"></a>
      </li>
    </ul>
    <div class="page-footer__academy">
      <span class="page-footer__academy-label">HTML Academy</span>
      <a href="page-footer__academy-logo">
        Логотип Академии
      </a>
    </div>
  </footer>
</body>

</html>
